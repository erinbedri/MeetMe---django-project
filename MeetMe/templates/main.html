<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MeetMe</title>
</head>

<body>
{% include 'navbar.html' %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}{% endif %}
                {{ message }}
            </p>
        {% endfor %}
    </ul>
{% endif %}

{% block content %}



{% endblock %}
</body>

</html>
